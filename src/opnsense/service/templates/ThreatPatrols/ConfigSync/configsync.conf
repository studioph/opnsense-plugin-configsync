#
# /usr/local/etc/configsync/configsync.conf
#
# This file is automatically generated, do not manually edit as changes *will* be lost!
#

{% if helpers.exists('OPNsense.ConfigSync.settings') %}

[storage_provider]
enabled={{ OPNsense.ConfigSync.settings.enabled|default("0") }}

# define either the provider+bucket -or- the endpoint url here
provider={{ OPNsense.ConfigSync.settings.storage_provider_provider }}
bucket={{ OPNsense.ConfigSync.settings.storage_provider_bucket }}
endpoint={{ OPNsense.ConfigSync.settings.storage_provider_endpoint }}

# the path within the bucket to store files
path={{ OPNsense.ConfigSync.settings.storage_provider_path }}

# credentials to use with the storage provider
key_id={{ OPNsense.ConfigSync.settings.storage_provider_key_id }}
key_secret={{ OPNsense.ConfigSync.settings.storage_provider_key_secret }}

{% endif %}
